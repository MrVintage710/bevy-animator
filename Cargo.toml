[package]
name = "bevy-animator"
version = "0.1.0"
edition = "2021"

[dependencies]
asefile = {version = "0.3.8", optional = true}
bevy = "0.13.2"
btree-range-map = { version = "0.7.2", optional = true }

[features]
default = ["aseprite"]
aseprite = ["dep:asefile", "dep:btree-range-map"]

[dev-dependencies]
bevy = {version = "0.13.2", features = ["file_watcher"]}
bevy-inspector-egui = "0.24.0"
